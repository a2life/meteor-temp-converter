<head>
    <title>Temperature Converter</title>
</head>

<body>
<h1>Temperature Converter</h1>
{{>temperatureBoxes}}
</body>

<template name="temperatureBoxes">
    <form>
        <div>
            <input title="c" type="text" id="c" value="{{degC}}"/><label>&deg; C</label>
        </div>
        <div>
            <input title="f" type="text" id="f" value="{{degF}}"/><label>&deg; F</label>
        </div>
    </form>
</template>
